<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GhostPad</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Welcome to GhostPad!!</h2>
    
    <div class="signup">
        <h3>Sign Up</h3>
        <input type="email" id="signup-email" placeholder="Enter a valid Email ID"><br>
        <input type="password" id="signup-password" placeholder="Create a password"><br>
        <input type="password" id="confirm-password" placeholder="Re-enter the password"><br>
        <button id="signUpButton">Sign Up</button>
        <p id="signup-error" style="color:red;"></p>
    </div>

    <div class="login">
        <h3>Log In</h3>
        <input type="email" id="login-email" placeholder="Enter your Email ID"><br>
        <input type="password" id="login-password" placeholder="Enter your password"><br>
        <button id="loginButton">Log In</button>
        <p id="login-error" style="color:red;"></p>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
