<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GhostPad</title>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</head>
<body>
   <h2>Welcome to GhostPad!!</h2>
<div class="signup">Sign-up<br>
    <input type="email" id="signup-email" name="signup" placeholder="Enter a valid EmailId"><br>
    <input type="password" id="signup-password" name="signup" placeholder="Create a password"><br>
    <input type="password" id="confirm-password" name="signup" placeholder="Re-enter the password"><br>
    <input type="button" value="Sign Up" onclick="ValidateAndRedirectSignup()"><br>
    <p id="signup-error" style="color:red;"></p>
</div>
<div class="login">Log In<br>
    <input type="email" id="login-email" name="login" placeholder="Enter your EmailId"><br>
    <input type="password" id="login-password" name="login" placeholder="Enter your password"><br>
    
    <input type="button" value="Log In" onclick="ValidateAndRedirectLogin()"><br>
    <p id="login-error" style="color:red;"></p>
</div>
</body>
</html>
