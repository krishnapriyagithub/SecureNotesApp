<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GhostPad</title>
    
</head>
<body>
   <h2>Welcome to GhostPad!!</h2>
<div class="signup">Sign-up<br>
    <input type="email" id="email" name="signup" placeholder="Enter a valid EmailId"><br>
    <input type="password" id="password" name="signup" placeholder="Create a password"><br>
    <input type="password" id="password" name="signup" placeholder="Re-enter the password"><br>
    <input type="button" value="Sign Up" onclick="location.href='login.html'"><br>
</div>
<div class="login">Log In<br>
    <input type="email" id="email" name="login" placeholder="Enter your EmailId"><br>
    <input type="password" id="password" name="login" placeholder="Enter your password"><br>
    
    <input type="button" value="Log In" onclick="location.href='dashboard.html'"><br>
</div>
